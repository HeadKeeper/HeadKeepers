<form class="authorisation-form" method="post" #authorisationForm="ngForm">

    <div class="authorisation-form__inner">
        <div class="authorisation-form__inner__field">
            <label>Email</label>
            <input type="text" maxlength="90" placeholder="Enter email" name="email" [(ngModel)]="account.email" required>
        </div>
        <div class="authorisation-form__inner__field">
            <label>Password</label>
            <input type="password" maxlength="90" placeholder="Enter Password" name="pass" [(ngModel)]="account.password" required>
        </div>
        <div class="authorisation-form__inner__field">
            <label>Repeat password</label>
            <input type="password" maxlength="90" placeholder="Repeat Password" name="repPass" [(ngModel)]="rePass" required>
        </div>

        <div class="authorisation-form__inner__buttons">
            <button [disabled]="!authorisationForm.valid" (click)="signIn()">Sign in</button>
            <a routerLink='../'>
                <button type="button">Cancel</button>
            </a>
        </div>
    </div>
  
</form>

<input type="button" (click)="checkAuth()">Show token
